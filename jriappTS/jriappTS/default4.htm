<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="jquery\jquery-1.8.3.js"></script>
    <script src="jquery\jquery-ui-1.9.2.custom.min.js"></script>
    <script src="_jriapp.js"></script>
    <script type="text/javascript">
        var test = function () {
            var app = new RIAPP.Application();
            alert(app.modules.db);
            var Defaults2 = RIAPP.GMOD.utils.__extendType(RIAPP.GMOD.defaults.Defaults, {
                testFn1: function () {
                    alert('test');
                },
                testFn2: function (txt) {
                    alert(txt);
                }
            }, {
                testProperty1: {
                    set: function (v) {
                        this._dateTimeFormat = v;
                    },
                    get: function () {
                        return this._dateTimeFormat;
                    }
                },
                testProperty2: {
                    set: function (v) {
                        this._dateTimeFormat = v;
                    },
                    get: function () {
                        return this._dateTimeFormat;
                    }
                }
            });
            var obj = new Defaults2();
            alert('obj instanceof RIAPP.GLOB.defaults.Defaults: ' + (obj instanceof RIAPP.GMOD.defaults.Defaults));
            alert('RIAPP.GLOB.defaults.Defaults.prototype.isPrototypeOf(obj): ' + RIAPP.global.utils.check.isProtoOf(RIAPP.GMOD.defaults.Defaults, obj));
            alert(obj.testProperty1);
            obj.testFn2('test testFn2');
        };
    </script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <button onclick="test();" >Click For Test</button>
    </div>
</body>
</html>
